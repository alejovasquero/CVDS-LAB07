<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
 	<h:head>
	
 	</h:head>
 	<style>
 	body {
		background-image: url("https://www.barraques.cat/pngfile/big/0-8717_1920x1080px-50-amazing-background-wallpaper-wallpapers.jpg");
		background-position: center;
		background-repeat: repeat;
		width: 90vw;
		height: 90vh;
	 }
	 form {
		margin: 0 auto;
		width:500px;
		top:100px;
	 }

	 .ui-panelgrid td {
		background-color: transparent !important;
	 }

	 form {
		background-color: transparent;
	 }



	 .myPanel.ui-panel {
		background-color: yellow;
		border: black solid 1px !important;

	 }

	 .headline_class {
	  font-weight: bold;
	  font-size: 25px;
	  }
 
	 </style>
	 <h:body>

	 <h:form id="cliente_form">
		 <p:dataTable value="#{AlquilerItemsBean.consultarClientes()}" var="dato" paginator="true" paginatorTemplate="{FirstPageLink}{PreviousPageLink}{CurrentPageReport}{NextPageLink}{LastPageLink}"
					  rows="5" selectionMode="Single" id="documento" selection="#{AlquilerItemsBean.selectedCliente}" rowkey="#{dato.getDocumento()}">
			 <f:facet name="header">
				 Clientes
			 </f:facet>
			 <p:column headerText="Id">
				 <h:outputText value="#{dato.getDocumento()}"></h:outputText>
			 </p:column>
			 <p:column headerText="Nombre">
				 <h:outputText value="#{dato.getNombre()}"></h:outputText>
			 </p:column>
			 <p:column headerText="Telefono">
				 <h:outputText value="#{dato.getTelefono()}"></h:outputText>
			 </p:column>
			 <p:column headerText="Direccion">
				 <h:outputText value="#{dato.getDireccion()}"></h:outputText>
			 </p:column>
			 <p:column headerText="Email">
				 <h:outputText value="#{dato.getEmail()}"></h:outputText>
			 </p:column>
			 <f:facet name="footer">
				 <h:commandButton id="Visualizar" value="Ver"  actionListener="registroalquiler?faces-redirect = true" style="margin-left:150px"/>
			 </f:facet>
		 </p:dataTable>
		<p:panel id="panel" header="Usuarios" styleclass="myPanel" bgcolor="yellow">

			<h:panelGrid id="grid" cellpadding="5" columns="2">
				<p:outputLabel for="Documento" value="Documento :"/>
				<p:inputText id="Documento" type="long"  binding="#{docu}"/>

				<p:outputLabel for="Telefono" value="Telefono :"/>
				<p:inputText id="Telefono" type="String"  binding="#{tele}"/>

				<p:outputLabel for="Nombre" value="Nombre :"/>
				<p:inputText id="Nombre" type="String"  binding="#{nom}"/>

				<p:outputLabel for="Direccion" value="Direccion :"/>
				<p:inputText id="Direccion" type="String"  binding="#{dir}"/>

				<p:outputLabel for="Email" value="Email :"/>
				<p:inputText id="Email" type="String"  binding="#{ema}"/>
			</h:panelGrid>

		</p:panel>
		 <p:commandButton id="submit" value="Registrar Nuevo Cliente" update="cliente_form"  actionListener="#{AlquilerItemsBean.agregarCliente(nom.value,docu.value,tel.value,dir.value,ema.value)}" style="margin-left:150px"/>


	 </h:form>
	</h:body>
</html>
