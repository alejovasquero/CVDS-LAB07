<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
 	<h:head>
	
 	</h:head>
 	<style>
 	body {
		background-image: url("https://www.barraques.cat/pngfile/big/0-8717_1920x1080px-50-amazing-background-wallpaper-wallpapers.jpg");
		background-position: center;
		background-repeat: repeat;
		width: 90vw;
		height: 90vh;
	 }
	 form {
		margin: 0 auto;
		width:1000px;
		top:100px;
	 }

	 .ui-panelgrid td {
		background-color: transparent !important;
	 }

	 form {
		background-color: transparent;
	 }



	 .myPanel.ui-panel {
		background-color: yellow;
		border: black solid 1px !important;
	 }

	 .headline_class {
	  font-weight: bold;
	  font-size: 25px;
	  }

	  .register {
  		margin: auto;
  		width: 50%;
  		border: 3px solid green;
  		padding: 10px;
		}
 
	 </style>
	 <h:body>

	 <h:form id="clientsForm">
		 <p:dataTable  var="dato" value="#{alquilerBean.consultarClientes()}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					  rows="5" selectionMode="single" id="documento" selection="#{alquilerBean.selectedCliente}" rowKey="#{dato.getDocumento()}">
			 <f:facet name="header">
				 Clientes
			 </f:facet>
			 <p:column headerText="Id">
				 <h:outputText value="#{dato.getDocumento()}"></h:outputText>
			 </p:column>
			 <p:column headerText="Nombre">
				 <h:outputText value="#{dato.getNombre()}"></h:outputText>
			 </p:column>
			 <p:column headerText="Telefono">
				 <h:outputText value="#{dato.getTelefono()}"></h:outputText>
			 </p:column>
			 <p:column headerText="Direccion">
				 <h:outputText value="#{dato.getDireccion()}"></h:outputText>
			 </p:column>
			 <p:column headerText="Email">
				 <h:outputText value="#{dato.getEmail()}"></h:outputText>
			 </p:column>
			 <f:facet name="footer">
				 <h:button id="Visualizar" value="Ingresar"  outcome="registroalquiler"/>
			 </f:facet>
		 </p:dataTable>

		<p:panel id="panel" header="Registrar Nuevo Usuario" styleclass="myPanel" bgcolor="yellow" class="register">

			<h:panelGrid id="grid" cellpadding="5" columns="2">
				<p:outputLabel for="Documento" value="Documento :"/>
				<p:inputText id="Documento" type="long"  binding="#{docu}"/>

				<p:outputLabel for="Telefono" value="Telefono :"/>
				<p:inputText id="Telefono" type="String"  binding="#{tele}"/>

				<p:outputLabel for="Nombre" value="Nombre :"/>
				<p:inputText id="Nombre" type="String"  binding="#{nom}"/>

				<p:outputLabel for="Direccion" value="Direccion :"/>
				<p:inputText id="Direccion" type="String"  binding="#{dir}"/>

				<p:outputLabel for="Email" value="Email :"/>
				<p:inputText id="Email" type="String"  binding="#{ema}"/>
			</h:panelGrid>
			<p:commandButton id="submit" value="Registrar" update="clientsForm"  actionListener="#{alquilerBean.agregarCliente(nom.value,docu.value,tel.value,dir.value,ema.value)}" style="margin-left:150px"/>

		</p:panel>


	 </h:form>
	</h:body>
</html>
