<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <style>
        body {
           background-image: url("https://www.barraques.cat/pngfile/big/0-8717_1920x1080px-50-amazing-background-wallpaper-wallpapers.jpg");
           background-position: center;
           background-repeat: repeat;
           width: 90vw;
           height: 90vh;
        }
        form {
           margin: 0 auto;
           width:1000px;
           top:100px;
        }
   
        .ui-panelgrid td {
           background-color: transparent !important;
        }
   
        form {
           background-color: transparent;
        }
   
   
   
        .myPanel.ui-panel {
           background-color: yellow;
           border: black solid 1px !important;
        }
   
        .headline_class {
         font-weight: bold;
         font-size: 25px;
         }
   
         .register {
             margin: auto;
             width: 50%;
             border: 3px solid green;
             padding: 10px;
           
        }
        .ui-datatable-tablewrapper  table thead tr th{
            border: 1px #ebebeb solid;
            background: #d6d6d6;
            height: 35px;
            text-shadow: black;
            color: white
        }

        .ui-paginator{
            border: 1px #5ee90e solid;
            background: #6b16da;
            height: 35px;
            text-shadow: black;
            color: white
        }

        .ui-paginator-first{
            background:#c5c5c5 ;
            width: 100px;
            height: 10px;
            text-shadow: 2px 2px rgba(0, 183, 255, 0.37);
            border-radius: 5px;
            font-size:30px;
        }

        .ui-paginator-prev{
            background:#c5c5c5 ;
            width: 100px;
            height: 10px;
            text-shadow: 2px 2px rrgba(0, 183, 255, 0.37);
            border-radius: 5px;
            font-size:30px;
        }

        .ui-paginator-next{
            background:#0f0202b9 ;
            width: 100px;
            height: 10px;
            text-shadow: 2px 2px rgba(0, 183, 255, 0.37);
            border-radius: 5px;
            font-size:30px;
        }

        .ui-paginator-last{
            background:#0f0202b9 ;
            width: 100px;
            height: 10px;
            text-shadow: 2px 2px rgba(0, 183, 255, 0.37);
            border-radius: 5px;
            font-size:30px;
        }
        .ui-paginator-current{
            background:#c5c5c5 ;
            width: 100px;
            height: 10px;
            text-shadow: 2px 2px rgba(0, 183, 255, 0.37);
            border-radius: 5px;
            font-size:30px;
        }

        .ui-paginator {

            text-align: center;
        }
        .ui-datatable-footer input {
            width: 100px;
            height: 100px;
            background-color: rgba(221, 21, 21, 0.596);
            margin: auto;   
            width: 60%;
            border: 3px solid rgba(118, 16, 214, 0.582);
            padding: 10px;
        }

        .ui-datatable-header {
            padding: 10px;
            height: 35px;
            margin: auto;
            width: 60%;
            text-align: center;
            font-size: 60px;
            text-shadow: rgb(50, 48, 179);
            color: rgb(3, 240, 129)
        }

        .ui-datatable-footer{
            margin: auto;   
            text-align: center;
        }
        </style>

    <h:body>

    <h:form id="cliente_form">
        <p:dataTable  var="dato" value="#{alquilerBean.consultarItemsRentadosSinDevolver()}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="5" selectionMode="single" id="documento" selection="#{alquilerBean.selectedCliente}" rowKey="#{dato.getDocumento()}">
            <f:facet name="header">
                Clientes
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{dato.getDocumento()}"></h:outputText>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{dato.getNombre()}"></h:outputText>
            </p:column>
            <p:column headerText="Telefono">
                <h:outputText value="#{dato.getTelefono()}"></h:outputText>
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{dato.getDireccion()}"></h:outputText>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{dato.getEmail()}"></h:outputText>
            </p:column>
            <f:facet name="footer">
                <h:commandButton id="Visualizar" value="Ingresar"  actionListener="registroalquiler?faces-redirect = true"/>
            </f:facet>
        </p:dataTable>
       <p:panel id="panel" header="Registrar Nuevo Usuario" styleclass="myPanel" bgcolor="yellow" class="register">

           <h:panelGrid id="grid" cellpadding="5" columns="2">
               <p:outputLabel for="Documento" value="Documento :"/>
               <p:inputText id="Documento" type="long"  binding="#{docu}"/>

               <p:outputLabel for="Telefono" value="Telefono :"/>
               <p:inputText id="Telefono" type="String"  binding="#{tele}"/>

               <p:outputLabel for="Nombre" value="Nombre :"/>
               <p:inputText id="Nombre" type="String"  binding="#{nom}"/>

               <p:outputLabel for="Direccion" value="Direccion :"/>
               <p:inputText id="Direccion" type="String"  binding="#{dir}"/>

               <p:outputLabel for="Email" value="Email :"/>
               <p:inputText id="Email" type="String"  binding="#{ema}"/>
           </h:panelGrid>
           <p:commandButton id="submit" value="Registrar" update="cliente_form"  actionListener="#{alquilerBean.agregarCliente(nom.value,docu.value,tel.value,dir.value,ema.value)}" style="margin-left:150px"/>

       </p:panel>


    </h:form>
    </h:body>



</html>
